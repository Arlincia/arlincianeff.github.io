<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melsoft Academy Survey</title>
</head>
<body>
    <!-- <form>form elements</form> -->
    <form action="/submit-form" method="post">
<fieldset>
    <legend>Add User</legend>
    <label for="Username">First Name</label><br>
    <input type="text" name="user_name" id="username" placeholder="First Name"><br><br>
    <label for="Userlastname">Last Name</label><br>
    <input type="text" last name="User_lastname" id="userlastname" placeholder="Last Name"><br><br>
    <label for="Useremail">Email Address</label><br>
    <input type="text" email address="User_email" id="useremailaddress" placeholder="Email Address"><br><br>
    <label for="select">Status</label><br>
    <select id="select" name="Userstatus">
     <option value="Student">Student</option>
     <option value="Instructor">Instructor</option>
     <option value="Guest">Guest</option>
    </select><br>
<p>Choose your favourite programming language</p>
<input type="radio">
<label for="radio">HTML</label><br>
<input type="radio">
<label for="radio">CSS</label><br>
<input type="radio">
<label for="radio">JavaScript</label><br><br>
<textarea id="Comments" name="Comments">Comments</textarea><br><br>
<label for="Date">Current Date</label><br>
<input type="date"><br><br>
<input type="Checkbox">
<label for="Checkbox">Sign up for Newsletter</label><br>
<input type="checkbox">
<label for="checkbox">Agree to terms & conditions</label><br><br>
<input type="Submit" value="Submit">
</fieldset>
    </form> 
</body>
</html>
